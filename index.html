<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Library</title>
</head>
<body>
    <header class="container">
        <h1>Library</h1>
        <p>Created by <a href="https://github.com/med-asc/">med-asc</a></p>
        <button class="btn btn-show-form">New book</button>
        <div class="slide-down">
            
            <form action="" class="form">
                <div class="form-book">
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="form-row">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="form-row">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" required>
                    </div>
                    <div class="form-row">
                        <p>Have you read it?</p>
                        <div class="checkbox">
                            <div>
                                <label for="yes">Yes</label>
                                <input type="radio" name="read" id="yes">
                            </div>
                            <div>
                                <label for="no">No</label>
                                <input type="radio" name="read" id="no" checked>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-add-book">Add book</button>
                </div>
            </form>
        </div>
    </header>
    <main class="container">
        <div class="books"></div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
